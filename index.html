<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>J Transcribe</title>


    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="./icon.css">
    <link rel="stylesheet" href="./skin.css">

  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>J Transcribe</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <i class="material-icons" onclick="rw()">fast_rewind</i><audio id="auplay" controls></audio> <i class="material-icons" onclick="ff()">fast_forward</i>
            <i class="material-icons" onclick="document.getElementById('file-input').click()">file_upload</i>
            <a class="material-icons" onclick="setting()" href="#settings">build</a>
              <input id="file-input" type="file" name="mp3file" style="display: none;" />
        </div>


      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col" id="content">
              <div class="mdl-card__supporting-text" contenteditable="true" id="content" onkeyup="contentsave()">
              </div>

            </div>


          </section>
          <section class="section--footer mdl-color--white mdl-grid" id="settings">
            <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">

            </div>
            <div class="section__text mdl-cell mdl-cell--8-col-desktop mdl-cell--10-col-tablet mdl-cell--4-col-phone">
              <h4>Setting</h4>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                 <input class="mdl-textfield__input" type="text" id="playlength">
                 <label class="mdl-textfield__label" for="playlength">Playlength</label>
               </div>
               <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="rewindtime">
                  <label class="mdl-textfield__label" for="rewindtime">Rewind</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="savesetting()">
                   Save
                 </button>
                 <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="closesetting()">
                    Cancel
                  </button>
            </div>


            <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">

            </div>
          </section>
        </div>

        <footer class="mdl-mega-footer">

          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Developed By <a href="https://github.com/aaryadev" target="_blank">AARYADEV</a>
              Esc = Play / Pause F9 = ReWind F10 = Forword
            </div>

          </div>
        </footer>
      </main>
    </div>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script src="./aaryadev.js"></script>
    </body>
</html>
